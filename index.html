<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="creator">
    
        <span>Message:</span>
        </br>
        <input type="text" reciever="" id="messageTxt">
        <br><br>
        <span>Font:</span><br>

        <select name="font" id="font">
            <option value='Arial'>Arial</option>
            <option value='Baloo'>Baloo</option>
            <option value='Chewy'>Chewy</option>
            <option value='Emilyscandy'>Emilys Candy</option>
            <option value='Montserrat'>Montserrat</option>
            <option value='Raleway'>Raleway</option>
            <option value='Comic Sans MS'>Comic Sans MS</option>
        </select>

        <br></br>

        <span>Fontsize:</span><br>

        <select name="fontsize" id="fontsize">
            <option value='10px'>10px</option>
            <option value='12px'>12px</option>
            <option value='14px'>14px</option>
            <option value='16px'>16px</option>
            <option value='18px'>18px</option>
            <option value='20px'>20px</option>
            <option value='22px'>22x</option>
            <option value='24px'>24px</option>
            <option value='26px'>26px</option>
            <option value='28px'>28px</option>
            <option value='30px'>30px</option>
        </select>

        <br><br>

        <span>Font color:</span>
        <br>
        <input type="color" id="fontcolor">
        <br><br>
        <span>Background color:</span>
        <br>
        <input type="color" id="bgcolor">
        <br><br>
        <button id="createBtn" onclick="makeCard()">Generate Card</button>

    </div>

    <div id="card">
        <span id="message"></span>
        <br>
        <span id="receiver"></span>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
